<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Tiles </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="magictiles.css">
</head>
<body>
   <div class="container bg-dark" >
    <div class="row justify-content-center">
        <div class="col-12 mt-5 p-0" style="border:2px solid black; height:700px; width:450px;  overflow: hidden;">
            <div class="row h-100" style="position:relative;"  id="play_area">
              <div class="col-3" id="path1"></div>
              <div class="col-3" id="path2"></div>
              <div class="col-3" id="path3"></div>
              <div class="col-3" id="path4"></div>
              <div class="col-12" id="play">
                <div class="row justify-content-center">
                  <div class="col-auto text-center" onclick="chooseAction()">
                <h2 style="text-align:center" id="sr">Start</h2>
                <img src="https://img.icons8.com/nolan/96/start.png" id='png' class="img-fluid"/>
              </div>    
              </div>
              </div>
            </div>
        </div>
        <div class="col-12 text-center mt-5" id="score-menu">
            <div class="row">
              <div class="col-12 text-center">
                <h5>SCORE: <span id="score">0</span></h5>
                <h5>HI-SCORE: <span id="hi-score">0</span></h5>
              </div>
            </div>
        </div>
    </div>
   </div>


</body>
<script src="magictiles.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</html>
